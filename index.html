<!DOCTYPE html>
<html>
    <head>
        <title>
            Text To speech In javaScript

        </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            
        <header>
            <u><B>Text To Speech</B></u>

        </header>
            <form action="#" id="text-form">
                <div class="raw">
                    <lable>
                        Enter Text
                    </lable>
                    <textarea>


                    </textarea>
                </div>
                <div class="raw">
                    <lable>
                        Select Voice
                    </lable>
                    
                    <div class="outer">
                        <select>
                            <!-- <option value="">Google Deutch (de-De)</option>
                            <option value="">Google us English(en-US) (de-De)</option>
                            <option value="">Google UK English Male(en-GB)</option>
                            <option value="">Google Deutch (de-De)</option> -->

                        </select>
                        
                    </div>
                    <div id="rate-control">
                        <label for="rate">Rate:</label>
                        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                      </div>
                      <div class="Speaking word">
                        <span id="word" style="color:blue;"></span><br><br>
                    
                </div>
                <button>Convert To Speech</button>
                <button id="Remove">Reset</button>

            </form>

      
    </div>
    <script src="speech.js"></script>


    </body>
</html>
